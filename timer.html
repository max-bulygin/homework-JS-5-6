<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Timer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="timer-container">
        <div class="controls">
            <button id="button-stop"><i class="icon-stop"></i></button>
            <button id="button-play"><i class="icon-play"></i></button>
        </div>
        <div class="timer">
            <span class="time" id="timerOutput">00:00:00.000</span>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
